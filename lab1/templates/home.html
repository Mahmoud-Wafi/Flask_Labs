<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Student List</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for student in data %}
            <tr>
                <td>{{ student.id }}</td>
                <td>{{ student.name }}</td>
                <td><a href="{{ url_for('search', id=student.id) }}">View</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
